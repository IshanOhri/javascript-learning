<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <script type="text/javascript">
        function validate() {
            var userName = document.getElementById("uname");
            var password = document.getElementById("pass");
            if(userName.value.trim()=="") {
                userName.style.border = "solid 2px red";
                document.getElementById("uLabel").style.visibility="visible";
                return false;
            }
            else if(password.value.trim()=="") {
                password.style.border = "solid 2px red"; 
                document.getElementById("passLabel").style.visibility="visible";
   
                return false;
            }
            else if(password.value.trim().length<5) {
                alert("Password length should be more than 5 characters");
                return false;
            }
            else
                return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validate();" action="welcome_form.html">
        <input type="text" id=uname placeholder="Username">
        <label id="uLabel" style="color:red; visibility: hidden">Invalid Username</label><br>
        <input type="password" id=pass placeholder="Password">
        <label id="passLabel" style="color: red; visibility: hidden;">Invalid Password</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
