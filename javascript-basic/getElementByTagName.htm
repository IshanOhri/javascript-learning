<html>
<html>
<head>
    <title>Get element by tag name</title>
    <script type="text/javascript">
        function fn1() 
        {
            var para = document.getElementsByTagName("p");
            para[0].style.fontSize = 32;
            para[1].style.color = "red";
            para[2].style.fontStyle = "italic";
            para[3].style.fontWeight = "bold";
            para[4].style.color = "green";
            // we can use for loop if we want to change all paragraphs with same effects.
        }
    </script>   
</head>
<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p>This is paragraph 5</p>
    <button onclick="fn1()">submit</button>
</body>
</html>
